<!DOCTYPE html>
<html>
<body>
    <br><br>
    <p id="a"></p>
    <p id="b"></p>
    <script>
        var n=parseInt(prompt("Enter the number of elements "));
        var arr=new Array(n);
        for(let i=0;i<n;i++){
            arr[i]=parseInt(prompt("Enter element "+(i+1)));
        }
        document.getElementById("a").innerHTML="Original Array : "+arr;
        function Sort(arr){
            for(let i=0;i<n;i++){
                var idx=i;
                for(let j=i+1;j<n;j++){
                    if(arr[idx]>arr[j])
                        idx=j;
                }
                if(i!=idx){
                    var temp=arr[idx];
                    arr[idx]=arr[i];
                    arr[i]=temp;
                }
            }
        }
        Sort(arr);
        document.getElementById("b").innerHTML="Sorted Array : "+arr;
    </script>
</body>
</html>
